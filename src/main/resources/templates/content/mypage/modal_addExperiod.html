<!-- Experiod add Modal -->
<script>
	const cntCategory = [];
	function handleOnClickCategory(e) {
		const value = e.innerText;

		if (cntCategory.length > 0) {
			alert('선호 생필품은 1개만 선택 가능합니다.');
			return;
		}
		const $selectedTag = $('<span>' + value + '</span>');
		$selectedTag.attr("class", "badge me-1");
		$selectedTag.attr("id", "item");
		$selectedTag.attr("onclick", "cancelOnClickCategory(this)");
		$('#selecteCategory').append($selectedTag);

		cntCategory.push(value);
	}

	function cancelOnClickCategory(e) {
		const value = e.innerText;
		e.remove();
		for (let i = 0; i < cntCategory.length; i++) {
			if (cntCategory[i] == value) {
				cntCategory.splice(i, i + 1);
				return;
			}
		}
	}
</script>

<div class="modal fade" id="experiodAddModal" tabindex="-1"
	aria-labelledby="experiodAddModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body justify-content-md-center ps-5 pe-5">
				<div id="page_title" class="text-center">
					<b>교체 주기 등록</b>
				</div>
				<form class="ps-5 pt-2 pe-5">
					<div class="mb-3">
						<div class="dropdown">
							<button class="btn btn-white text-black dropdown-toggle"
								type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
								aria-expanded="false">생필품 카테고리 선택</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">가전제품</a></li>
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">욕실용품</a></li>
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">위생용품</a></li>
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">바디/헤어</a></li>
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">청소/세탁용품</a></li>
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">문구</a></li>
								<li><a class="dropdown-item" onclick="handleOnClickCategory(this)">생활잡화</a></li>
							</ul>
						</div>
						<div id="selecteCategory"></div>
					</div>
					
					<div class="mb-3 font-grey">
						생필품 종류를 설정해주세요!<br>
						생강마켓에서 자동으로 계산하여 교체 예정일 3일전부터 마이페이지에서 알림을 보내드립니다.
					</div>

					<div class="mb-2 mt-2 pt-2 text-center">
						<button type="button" class="quit_btn w-75">등록</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
