<script src="//code.jquery.com/jquery-3.3.1.js"></script>
<script>
var cntItem = 0;
function handleOnClick(e) {
	const value = e.innerText;
	
	if(cntItem > 2) {
		alert('선호 생필품은 최대 3 개까지 등록 가능합니다.');
		return;
	}
	var $selectedTag = $('<span>' + value + '</span>');
	$selectedTag.attr("class", "badge me-1");
	$selectedTag.attr("id", "item");
	$selectedTag.attr("onclick", "cancelOnClick(this)");
	$('#selectedItem').append($selectedTag);
	
	cntItem++;
}

function cancelOnClick(e) {
	e.remove();
	cntItem--;
}
</script>
