
		<div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
		    <div class="modal-content"> 
		      <div class="modal-header">
		      	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body justify-content-md-center ps-5 pe-5">
		        <div id="page_title" class="text-center"><b>신청 폼 작성</b></div>
		       
		        <form class="ps-5 pe-5" th:id="addApply" th:object="${applyInfo}" th:action="@{/group-buying/{groupIdx}/apply-form(groupIdx=${postInfo.groupIdx})}" th:method="POST">  
					  
					   <div class="mb-3 pt-4">
						<label for="updatePhone" class="form-label">전화번호</label> <b
							class="text-danger">*</b> 
						<div class="input-group">
							<select class="selectpicker w-25" id="tel" th:field="*{phone1}">
	    						<option th:each="phone1: ${phone1}" 
	    							th:value="${phone1}" 
	    							th:text="${phone1}">
	    						</option>
    						</select>
	    					<span class="input-group-text">-</span>
							<input type="text" class="form-control w-25" th:field="*{phone2}" size="4" maxlength="4" pattern="[0-9]{3,4}">
							<span class="input-group-text">-</span>
							<input type="text" class="form-control w-25" th:field="*{phone3}" size="4" maxlength="4" pattern="[0-9]{4}"><br>
						</div>
						
					</div>
					  
					   <div class="mb-3">
					  	<label for="message" class="form-label">메시지</label>
					  	<textarea class="form-control" th:field="*{message}" aria-label="With textarea"
						placeholder="신청메시지를 작성해주세요!" rows="5"></textarea>	
						</div>
	
					<div class="mb-1 pt-3 text-center">
						<button type="submit" class="apply_btn w-75" >신청하기</button>
					</div>           		
		        </form>
		      </div> 
		    </div>
		  </div>
		</div>
