<div class="row">
				<div class="col p-3">
					<!-- Fav card view -->
					<div class="row">
						<th:block th:each="postInfo : ${favPostList}">
							<div class="col-sm-3">
								<div class="card" id="fav-card">
									<img th:if = "${not #strings.isEmpty(postInfo.imgUrl)}" th:src="@{${postInfo.imgUrl}}" class="card-img-top" 
									id="postList-img" alt="...">

									<div class="card-img-top" th:unless = "${not #strings.isEmpty(postInfo.imgUrl)}">
										<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="silver" class="bi bi-shop ms-5 mt-4" viewBox="0 0 16 16">
											<path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
										</svg>
									</div>

									<div class="card-body">
			
										<a th:text=${postInfo.title} th:href="@{/group-buying/{groupIdx}(groupIdx=${postInfo.groupIdx})}" class="card-title stretched-link text-truncate"
										id="main_content" ><b>사용자 카테고리 추천 게시물</b></a>
										<p th:text=${postInfo.price} class="card-text" id="small_content">5900원</p>
										<div class="d-flex mr-3">
											<div class="pt-1">
												<h5>
												<span th:utext=|#${postInfo.category}| class="badge text-secondary bg-light">#목욕용품</span>
												</h5>
											</div>
								
											<div th:if="${postInfo.progress} == 0" class="pt-1 px-1">
											<h5><span class="badge text-white rounded-pill" id="isDone">모집중</span></h5>
											</div>
											
											<div th:if="${postInfo.progress} == 1" class="pt-1 px-1">
											<h5><span class="badge text-white rounded-pill" id="isDone">마감임박</span></h5>
											</div>
											
											<div th:if="${postInfo.progress} == 2" class="pt-1 px-1">
											<h5><span class="badge text-white rounded-pill" id="isDone">모집완료</span></h5>
											</div>
										
											<div class="d-flex ms-auto pt-1 text-secondary">
												<div class="icon">
													<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-text" viewBox="0 0 16 16">
		  											<path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
								  					<path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
													</svg>
												</div>
												<div class="px-1" th:text="${postInfo.commentCnt}">15</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
</body>
</html>
