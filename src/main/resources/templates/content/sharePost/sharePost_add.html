<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>나눔 포스트 등록</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<link th:href="@{/css/sharePost.css}" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>

<script>
	function PreviewImage() {
		// 파일리더 생성 
		var preview = new FileReader();
		preview.onload = function(e) {
			// img id 값 
			document.getElementById("img-thumbnail").src = e.target.result;
		};
		// input id 값 
		preview.readAsDataURL(document.getElementById("file").files[0]);
	};
</script>
<body>

	<th:block layout:fragment="nav" th:include="@{/fragments/nav}"></th:block>

	<div layout:fragment="content" class="content">
		<div class="container w-75">
			<!--content-->
			<div class="row pt-5">
				<div class="col bg-white text-center" id="page_title">
					<b>나눔 글쓰기</b>
				</div>
			</div>
			<hr>

			<!-- 추후 Thymeleaf form 적용 예정 -->
			<!-- form -->
			<!-- <form> action="" th:action th:object="" method="post" -->
			<form name="form" enctype="multipart/form-data">
				<!-- 사진 업로드 -->
				<div class="d-flex">
					<div id="div-addImg">
						<input class="form-control" type="file" id="file"
							style="display: none;" accept="image/*"
							onchange="PreviewImage();">
						<button class="btn" id="icon"
							onclick="onclick=document.all.file.click()">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
								width="72" height="72" fill="#91A77F">
					<path
									d="M464 96h-192l-64-64h-160C21.5 32 0 53.5 0 80v352C0 458.5 21.5 480 48 480h416c26.5 0 48-21.5 48-48v-288C512 117.5 490.5 96 464 96zM336 311.1h-56v56C279.1 381.3 269.3 392 256 392c-13.27 0-23.1-10.74-23.1-23.1V311.1H175.1C162.7 311.1 152 301.3 152 288c0-13.26 10.74-23.1 23.1-23.1h56V207.1C232 194.7 242.7 184 256 184s23.1 10.74 23.1 23.1V264h56C349.3 264 360 274.7 360 288S349.3 311.1 336 311.1z" /></svg>

						</button>
					</div>


					<!--사진 미리보기 구현 (추후 완성 예정) -->
					<div id="div-thumbnail">
						<img id="img-thumbnail">
					</div>
				</div>

				<hr>

				<div class="mb-3">
					<label for="inputTitle" class="form-label">글 제목</label> <b
						class="text-danger">*</b> <input type="text" class="form-control"
						id="inputTitle" placeholder="글 제목">
				</div>

				<hr>
				<div class="mb-3">
					<label for="inputAddr" class="form-label">사용자 주소</label> <b
						class="text-danger">*</b> <input type="text" class="form-control"
						id="inputAddr" placeholder="원래 사용자 주소">
				</div>

				<hr>

				<!-- 추후 Thymeleaf form 적용 예정 -->
				<div class="mb-3">
					<label for="inputCategory" class="form-label">나눔 상품 카테고리</label> <b
						class="text-danger">*</b> <select class="form-select"
						aria-label="Default select example">
						<option selected>카테고리 선택</option>
						<option value="가전제품">가전제품</option>
						<option value="욕실용품">욕실용품</option>
						<option value="위생용품">위생용품</option>
						<option value="주방용품">주방용품</option>
						<option value="바디/헤어">바디/헤어</option>
						<option value="청소/세탁용품">청소/세탁용품</option>
						<option value="문구">문구</option>
						<option value="생활잡화">생활잡화</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="inputDescr" class="form-label">상세설명</label>
					<textarea class="form-control" aria-label="With textarea"
						placeholder="나눔할 상품의 개수도 함께 작성해주세요." rows="10"></textarea>
				</div>

				<!-- Confirm BTN -->
				<div class="d-grid gap-2 mt-5">
					<button type="submit" class="btn btn-outline-secondary"
						id="btn-confirm">완료</button>
				</div>
			</form>
		</div>
	</div>

	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
