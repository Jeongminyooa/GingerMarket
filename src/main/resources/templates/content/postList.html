<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>Spring Boot</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<link th:href="@{/css/layout_postList.css}" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
</th:block>
<body>
	<th:block layout:fragment="nav" th:include="@{/fragments/nav}"></th:block>

	<div layout:fragment="content" class="content">
		<div class="container w-75">
			<div class="row pt-5">
				<div class="col bg-white text-center" id="page_title">
					<b>페이지 제목</b>
				</div>
			</div>
			<div class="row pt-5">
				<h6>
					<b>추천 게시물</b>
				</h6>
			</div>
			<!-- fav-post  -->
			<div class="row">
				<div class="col bg-light p-3 rounded-3">
					<!-- Fav card view -->
					<div class="row">
						<th:block th:each="num : ${#numbers.sequence(1,3)}">
							<div class="col-sm-3 rounded-3">
								<div class="card" id="fav-card">
									<img src="/image/postList.JPG" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">사용자 선호 카테고리 추천 게시물 제목</h5>
										<p class="card-text">서울시 성북구 하월곡동</p>
										<div class="d-flex mb-3">
											<div class="pt-1">
												<h5>
													<span class="badge text-secondary bg-light rounded-pill">#목욕용품</span>
												</h5>
											</div>
											<div class="pt-1">
												<h5>
													<span class="badge text-white rounded-pill" id="isDone">나눔완료</span>
												</h5>
											</div>
											<div class="d-flex ms-auto pt-1 text-secondary">
												<div class="icon">
													<svg xmlns="http://www.w3.org/2000/svg"
														viewBox="0 0 512 512" width="15">
													<path
															d="M0 128C0 92.65 28.65 64 64 64H448C483.3 64 512 92.65 512 128V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V128zM48 128V150.1L220.5 291.7C241.1 308.7 270.9 308.7 291.5 291.7L464 150.1V127.1C464 119.2 456.8 111.1 448 111.1H64C55.16 111.1 48 119.2 48 127.1L48 128zM48 212.2V384C48 392.8 55.16 400 64 400H448C456.8 400 464 392.8 464 384V212.2L322 328.8C283.6 360.3 228.4 360.3 189.1 328.8L48 212.2z" /></svg>
												</div>

												<div class="msg-cnt">19</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>

				</div>
			</div>

			<br>

			<div class="row pt-5">
				<h6>
					<b>전체 게시물</b>
				</h6>
			</div>
			<!--  padding top 없는 row  -->
			<div class="row">
				<div class="col bg-light p-3 rounded-3">
					<!-- Total card view -->
					<div class="row">
						<th:block th:each="num : ${#numbers.sequence(1,1)}">
							<div class="col-sm-3 rounded-3">
								<div class="card" id="all-card">
									<img src="/image/yellow.JPG" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">사용자 선호 카테고리 추천 게시물 제목</h5>
										<p class="card-text">서울시 성북구 하월곡동</p>
										<div class="d-flex">
											<div class="pt-1 mb-3">
												<h5>
													<span class="badge text-secondary bg-light rounded-pill">#목욕용품</span>
												</h5>
											</div>
											<div class="pt-1">
												<h5>
													<!-- <span class="badge text-white rounded-pill" id="isDone">나눔완료</span> -->
												</h5>
											</div>
											<div class="d-flex ms-auto pt-1 text-secondary">
												<div class="icon">
													<svg xmlns="http://www.w3.org/2000/svg"
														viewBox="0 0 512 512" width="15">
													<path
															d="M0 128C0 92.65 28.65 64 64 64H448C483.3 64 512 92.65 512 128V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V128zM48 128V150.1L220.5 291.7C241.1 308.7 270.9 308.7 291.5 291.7L464 150.1V127.1C464 119.2 456.8 111.1 448 111.1H64C55.16 111.1 48 119.2 48 127.1L48 128zM48 212.2V384C48 392.8 55.16 400 64 400H448C456.8 400 464 392.8 464 384V212.2L322 328.8C283.6 360.3 228.4 360.3 189.1 328.8L48 212.2z" /></svg>
												</div>

												<div class="msg-cnt">19</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</th:block>
						
						
						
						<th:block th:each="num : ${#numbers.sequence(1,1)}">
							<div class="col-sm-3 rounded-3">
								<div class="card" id="all-card">
									<img src="/image/postList.JPG" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">사용자 선호 카테고리 추천 게시물 제목울랄랄울랄라룽ㄹ라라라웅ㄹ라라울랄울랄라라울랄</h5>
										<p class="card-text">서울시 성북구 하월곡동</p>
										<div class="d-flex ms-3">
											<div class="pt-1">
												<h5>
													<span class="badge text-secondary bg-light rounded-pill">#목욕용품</span>
												</h5>
											</div>
											<div class="pt-1">
												<h5>
													<span class="badge text-white rounded-pill" id="isDone">나눔완료</span>
												</h5>
											</div>
											<div class="d-flex ms-auto pt-1 text-secondary">
												<div class="icon">
													<svg xmlns="http://www.w3.org/2000/svg"
														viewBox="0 0 512 512" width="15">
													<path
															d="M0 128C0 92.65 28.65 64 64 64H448C483.3 64 512 92.65 512 128V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V128zM48 128V150.1L220.5 291.7C241.1 308.7 270.9 308.7 291.5 291.7L464 150.1V127.1C464 119.2 456.8 111.1 448 111.1H64C55.16 111.1 48 119.2 48 127.1L48 128zM48 212.2V384C48 392.8 55.16 400 64 400H448C456.8 400 464 392.8 464 384V212.2L322 328.8C283.6 360.3 228.4 360.3 189.1 328.8L48 212.2z" /></svg>
												</div>

												<div class="msg-cnt">19</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
