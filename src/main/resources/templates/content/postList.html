<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>Spring Boot</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
</th:block>
<body>
	<th:block layout:fragment="nav" th:include="@{/fragments/nav}"></th:block>

	<div layout:fragment="content" class="content">
		<div class="container w-75">
			<div class="row pt-5">
				<div class="col bg-white text-center" id="page_title">
					<b>페이지 제목</b>
				</div>
			</div>
			<div class="row pt-5">
			<h6>추천 게시물 </h6></div>
			<!-- fav-post  -->
			<div class="row">
				<div class="col bg-light p-3 rounded-3">
					<!-- Fav card view -->
					<div class="row">
						<th:block th:each="num : ${#numbers.sequence(1,3)}">
							<div class="col-sm-3 rounded-3">
								<div class="card">
								<img src="/image/postList.JPG" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">사용자 선호 카테고리 추천 게시물 제목</h5>
										<p class="card-text">서울시 성북구 하월곡동</p>
										<h5><span class="badge bg-light rounded-pill">#목욕용품</span></h5>
									</div>
								</div>
							</div>
						</th:block>
					</div>

				</div>
			</div>

			<br>


			<!--  padding top 없는 row  -->
			<div class="row">
				<div class="col bg-light">
					<!-- card view -->
					<div class="card" style="width: 18rem;">
						<div class="card-header">Featured</div>
						<div class="card-body">
							<h5 class="card-title">Special title treatment</h5>
							<p class="card-text">With supporting text below as a natural
								lead-in to additional content.</p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
						<div class="card-footer text-muted">2 days ago</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
