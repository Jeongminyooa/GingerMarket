<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
	<title>쪽지함 리스트</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<link th:href="@{/css/layout_postList.css}" rel="stylesheet" />
	<link th:href="@{/css/share/layout_viewSharePost.css}" rel="stylesheet" />
	<link th:href="@{/css/share/layout_sharePost.css}" rel="stylesheet" />

	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>

<body>
	<th:block layout:fragment="nav" th:include="@{/fragments/nav}"></th:block>

	<div layout:fragment="content" class="content">
		<div class="container w-75">
			<div class="row pt-5">
				<div class="col bg-white text-center" id="page_title">
					<b>나눔 쪽지 목록 </b>
				</div>
			</div>
			<hr>

			<!-- 쪽지함 리스트  -->
			<th:block th:each="num : ${#numbers.sequence(1,5)}">
				<div class="row pt-1 w-75 mx-auto msg-list rounded-3">
					<div class="col-lg-1">
						<img src="/image/yellow.JPG" alt="..." id="img-author"
							class="rounded-pill">
					</div>
					<div class="col-lg-9 text-left ms-5 mt-2">
						<div class="row">
							<div class="col-2" id="main_content">
								<b>김매미</b>
							</div>
							<div class="col" id="small_content" >
								2022/05/18 16:04</div>
						</div>

						<p class="mt-1" id="main_content">안녕하세요!</p>
					</div>
					<div class="col-lg-1">
						<a href="#"> <img src="/image/postList.JPG" alt="..."
							id="img-author" class="rounded-3">
						</a>
					</div>
				</div>
				<hr class="w-75 mx-auto">
			</th:block>
		</div>
		<!-- container -->
	</div>
	<!-- content -->

	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
