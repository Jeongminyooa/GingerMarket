<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head (userIdx=${userIdx})">
	<title>쪽지함 리스트</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<link th:href="@{/css/sharePost.css}" rel="stylesheet" />
	<link th:href="@{/css/message.css}" rel="stylesheet" />

	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>

<body>
	<th:block layout:fragment="nav" th:include="@{/fragments/nav}"></th:block>

	<div layout:fragment="content" class="content">
		<div class="container w-75">
			<div class="row pt-5">
				<div class="col bg-white text-center" id="page_title">
					<b>나눔 쪽지 목록 </b>
				</div>
			</div>
			<hr>

			<!-- 쪽지함 리스트  -->
			<th:block th:each="room : ${roomList}">
			
				<!--message list -->
				<div class="row pt-1 w-75 mx-auto msg-list rounded-3 position-relative">
					<!-- receiver profile -->
					<div class="col-lg-1">
						<img src="/image/yellow.JPG" alt="..." id="img-author"
							class="rounded-pill">
					</div>
					
					<!-- receiver name & last content -->
					<div class="col-lg-9 text-left ps-5 mt-2">
						<div class="row">
							<div class="col-2" id="main_content">
								<b>김매미</b>
							</div>
							<div th:text="${#temporals.format(room.enrollDate, 'yyyy/MM/dd HH:mm')}" class="col" id="small_content">2022/05/18 16:04</div>
						</div>

						<div th:text=${room.content} class="mt-1" id="main_content">안녕하세요!</div>
					</div>
					
					<!-- post img & alarm -->
					<div class="col-lg-1 pt-4 ps-5">
						<!-- <div th:if="${list.is_read==0}"> -->
						<!-- 읽지 않은 새 메세지 알림 아이콘 -->
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"fill="#91A77F" class="bi bi-asterisk" viewBox="0 0 16 16">
  							<path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
						</svg>
						<!-- </div> -->
					</div>
					
					<div class="col-lg-1">
						<a th:href="@{/messages/{postIdx}/sender/{senderIdx}(postIdx=${room.postIdx}, senderIdx=${room.senderIdx})}" class="stretched-link"> 
						<img th:if = "${not #strings.isEmpty(room.imgUrl)}" th:src="@{${room.imgUrl}}" src="/image/postList.JPG" alt="..." id="img-post" class="rounded-3"></a>
					</div>
					
				</div>
				<hr class="w-75 mx-auto">
			</th:block>


		</div>
		<!-- container -->
	</div>
	<!-- content -->

	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
