<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="head">
	<title>회원가입</title>
	<meta charset="utf-8">
 
	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<link th:href="@{/css/signup.css}" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</th:block>
<body>
	<div layout:fragment="content" class="content">
		<div class="container w-75">
			<div class="row pt-5">
				<div class="col bg-white text-center" id="page_title">
					<b>회원가입</b>
				</div>
			</div>
			<hr>
			<div class="row" >
   				<div class="col bg-white" id="info">
      				<div>아이디 <span class='text-danger'>*</span><br>
      					<input type="text">
        				<button type="button" class="btn btn-primary"  id="confirmbtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">중복확인</button>
        				<!-- Modal -->
						<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  							<div class="modal-dialog">
    							<div class="modal-content">
     	 							<div class="modal-header">
        								<h5 class="modal-title" id="staticBackdropLabel"></h5>
        								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      								</div>
      								<div class="modal-body">사용가능한 아이디입니다.</div>
    							</div>
  							</div>
						</div>
					</div>
    				<div>비밀번호 <span class='text-danger'>*</span><br><input type="text"></div>
    				<div>비밀번호 확인 <span class='text-danger'>*</span><br><input type="text"></div>
    				<div>
    					닉네임 <span class='text-danger'>*</span><br><input type="text">
       					<button class="btn btn-primary" type="button" id="confirmbtn" data-bs-toggle="modal" data-bs-target="#ll">중복확인</button>
       					<!-- Modal -->
						<div class="modal fade" id="ll" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  							<div class="modal-dialog">
    							<div class="modal-content">
     	 							<div class="modal-header">
        								<h5 class="modal-title" id="staticBackdropLabel"></h5>
        								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      								</div>
      								<div class="modal-body">사용가능한 닉네임입니다.</div>
    							</div>
  							</div>
						</div>
    				</div>
    				<div>주소<br><input type="text"></div>
    				<div>휴대폰번호 <span class='text-danger'>*</span><br><input type="text"><br></div>
    			</div>
  			</div>
  			<hr>
  			<div class="row" id="info">
   				<div class="col bg-white">
      					생필품 카테고리 선택 <br>
					<select class="selectpicker" multiple data-live-search="true">
  						<option>가전제품</option>
  						<option>욕실제품</option>
  						<option>위생제품</option>
  						<option>주방제품</option>
  						<option>바디/헤어</option>
  						<option>청소/세탁용품</option>
  						<option>문구</option>
  						<option>생활잡화</option>
					</select>
				</div>
				<script>$('select').selectpicker();</script>
   			</div><hr>
   			<div class="row" id="info">
   				<div class="col bg-white" >
      					<div class="form-group" id="">
    						<label for="file-input">프로필 사진<br>
    							<svg width="92" height="92" viewBox="0 0 92 92" fill="none" xmlns="http://www.w3.org/2000/svg">
    								<rect x="0.5" y="0.5" width="91" height="91" rx="14.5" fill="white" stroke="#999999"/>

9 66.5899 37.0336 66.5899 37.6652V61.4788Z" fill="#999999"/>
    							</svg>
    						<input id="file-input" type="file" style="display: none;"/>
    						</label>
  						</div>
  						
    			</div>
  			</div><hr>
 		</div>
  			
			<div class="my-2 row justify-content-around col">
					<button class="btn btn-primary output col-5 btn-sm" type="submit" value="Submit" id="submit" >가입</button>
					<a href="#" class="btn btn-primary" role="button" id="quit" onClick="location.href='login'">취소</a>
			</div>
		</div>
	</div>

	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
