<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="head">
	<title>로그인</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet" />
	<link th:href="@{/css//login.css}" rel="stylesheet" />
	<!-- Bootstrap CSS -->

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

		crossorigin="anonymous">
	</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<div layout:fragment="content" class="content">
		<div class="container w-75">			
				<div class="row pt-5">

						</svg>
					</div>
					<div class="col bg-white text-center" id="page_title">
						<b>생강마켓</b>
					</div>
				</div>
				<div class="row">
   					<div class="col bg-white mb-4 mt-1">
      					<div class="text-center justify-content-center mb-1" id="small_content">
    					생활력 강한 자취생을 위하여 - ! <br>
        				생필품 무료 나눔, 공동구매로 합리적 소비를,<br>
        				일회성 용품의 교체주기 알림을 등록해 <br>
        				똑똑하게 생활력을 키워봅시다.
    					</div>
    					<div>
    						<form th:method="post"  th:object="${loginReq}">
    						<table class="table table-borderless">
    							<tr><td><input type="text" th:field="*{userId}" placeholder=" 아이디 입력"></td></tr>
    							<tr><td><input type="password" th:field="*{password}" placeholder=" 비밀번호 입력"></td></tr>
    							<tr><td><button class="btn btn-primary" type="submit" value="submit" id="login" ><p>로그인</p></button></td></tr>
    							<tr><td><a href="#" class="btn btn-primary" role="button" id="signup" onClick="location.href='signup'"><p>회원가입</p></a></td></tr>
    						</table> 
    						</form>
    					</div>	
    				</div>
  				</div>
    		
    
    		
    	</div>
	</div>
     <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
